<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="stop">stop</button>
<div id="animation" style="background-color:red; width: 500px">

</div>




<script src="dist/app.js"></script>
<script>

    let animation = document.querySelector('#animation')
    let chain = new VDAnimation.default({every: 10, easing: 'easeInElastic'})
        .register({
            height: function (h) {
                console.log('height: ', h)
            }
        })
        .register({
            width: function (w) {
                console.log('width: ', w)
            }
        }).register({
            width2: function (w) {
                console.log('width2: ', w)
            }
        }).register({
            width3: function (w) {
                console.log('width3: ', w)
            }
        }).from(5).to(500).during(900).register({
            width4: function (w) {
                animation.style.height = w + 'px'
            }
        }, {from:5, to: 500, during: 1000}).animate('height', 'width').then().animate('width2').then(function () {
            console.log('then initiated')
        }).animate('width3').then().animate('width4').register(['width']).from(5).to(10).animate('width')


    document.querySelector('#stop').addEventListener('click', function(event){
        chain.stop( 'width4')
    })

</script>

</body>
</html>
