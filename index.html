<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="stop">stop</button>
<div id="animation" style="background-color:red; width: 500px">

</div>


<script src="dist/vuedrops-animate.js"></script>
<script>

    let animation = document.querySelector('#animation')
    let chain = new VDAnimation.default({every: 30, easing: 'easeOutElastic'})
    /* .register({
     height: function (h) {
     console.log('height: ', h)
     }
     })*/
        .register(
            "width", function (w) {
                console.log('width: ', w)
            })
        .register(
            "width2", function (w) {
                console.log('width2: ', w)
            }
        ).register(
            "width3", function (w) {
                console.log('width3: ', w)
            }
        ).register("width4").css(animation, {height: "<value>px"})
        .from(5).to(500).during(3000)
        .animate('width4').after(3000).animate('width4')

        .then(function () {
            console.log('then completed')
        }).animate('width')
        .then().animate('width2').animate("width4", ["width3"])


    document.querySelector('#stop').addEventListener('click', function (event) {
        chain.stop('width4')
    })

</script>

</body>
</html>
